<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="UnitConverter.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Unit Converter</h1>
            <input id="inputNum" type="text" placeholder="20"></input>
            <br>
            <button id="convert" type="submit">Convert</button>
        </div>
    </header>
    
    <div class="box-wrapper">

            <div class="middle-column">
                <div id="box5">
                    <h3>Length (Meters/Feet)</h3>
                    <p id="metre-p">20m = 65.620ft | 20ft = 6.096m</p>
                </div>
                <div id="box6">
                    <h3>Volume (Litres/Gallons)</h3>
                    <p id="volume-p">20L = 4.400gal | 20gal = 91.000L</p>
                </div>
                <div id="box7">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-p">20L = 4.400gal | 20gal = 91.000L</p>
        </div>
    </div>
    <script src="UnitConverter.js"></script>
</body>
</html>
